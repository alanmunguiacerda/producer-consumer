<doctype HTML>
<html>
  <head>
    <title>ACT 12</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles/fonts.css">
    <link rel="stylesheet" href="/styles/normalize.css">
    <link rel="stylesheet" href="/styles/milligram.min.css">
    <link rel="stylesheet" href="/styles/modal.css">
    <link rel="stylesheet" href="/styles/index.css">
  </head>
  <body class="container">
    <div id="app">
      <h1>Producer - consumer ({{ timerInterval ? 'running' : 'stopped' }})</h1>
      <div class="divisor"></div>
      <div class="row">
        <div class="column">
          <h3>Producer: {{ producer.getStatusStr() }}</h3>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <h3>Consumer: {{ consumer.getStatusStr() }}</h3>
        </div>
      </div>
      <div class="divisor"></div>
      <ul class="flex-container wrap">
        <li 
          v-for="(value, key) in container" 
          :class="{ 'flex-item': true, empty: !value }"
          :style="{ background: value }"
        >
          {{ key }}
        </li>
      </ul>
    </div>

    <script src="/vendor/vue.js"></script>
    <script src="/vendor/keypress.js"></script>
    <script src="/util.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
